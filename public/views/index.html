<!-- public/index.html -->
<!doctype html>
<html lang="en" ng-app="santa-app">

<head>
    <meta charset="UTF-8">
    <base href="/">

    <title>Secret Santa App</title>

    <!-- CSS -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css"> <!-- custom styles -->

    <!-- JS -->
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>

    <!-- ANGULAR CUSTOM -->
    <script src="js/controllers/MainCtrl.js"></script>
    <script src="js/controllers/NerdCtrl.js"></script>
    <script src="js/controllers/PersonCtrl.js"></script> 
    <script src="js/services/NerdService.js"></script>
    <script src="js/services/PersonService.js"></script> 
    <script src="js/appRoutes.js"></script>
    <script src="js/app.js"></script> 

</head>

<body ng-app="sampleApp" ng-controller="PersonController as personCtrl">
    <div class="container">
        
        <!-- HEADER AND PERSON COUNT -->
        <div class="jumbotron text-center">
            <h1>Santa List <span class="label label-info">{{ personCtrl.persons.length + 1 }}</span></h1>
        </div>

        <!-- PWESON LIST -->
        <div id="person-list" class="row">
            <div class="col-sm-4 col-sm-offset-4">

                <!-- LOOP OVER THE PERSONS IN personCtrl.persons -->
                <div class="checkbox" ng-repeat="person in personCtrl.persons">
                    <label>
                        <input type="checkbox" ng-click="personCtrl.deletePerson(person._id)"> {{ person.name }}
                    </label>
                </div>

            </div>
        </div>

        <!-- FORM TO CREATE PERSON -->
        <div id="person-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                    <div class="form-group">

                        <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                        <input type="text" class="form-control input-lg text-center" placeholder="Name goes here" ng-model="personCtrl.formData.name">
                    </div>

                    <!-- createToDo() WILL CREATE NEW TODOS -->
                    <button type="submit" class="btn btn-primary btn-lg" ng-click="personCtrl.createPerson()">Add</button>
                </form>
            </div>
        </div>

    </div>

</body>

</html>
